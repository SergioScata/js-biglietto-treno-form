<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js-biglietto-treno</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-danger">

        <form id="mio-form" onsubmit="userdonedatacompletion(event)">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="mb-3">
                            <label class="form-label text-white"><h2>Insert your name and surname!</h2></label>
                            <input type="text" class="form-control" id="namesurname" placeholder="name surname">
                          </div>
                          <div class="mb-3">
                            <label class="form-label text-white"><h2>Insert how many kms you want to travel!</h2></label>
                            <input type="text" class="form-control" id="travellength" placeholder="Insert your travel length">
                          </div>
                          <h2 class="text-white mb-3">Select your age range!</h2>
                          <select id="age" class="form-select" aria-label="Default select example"> 
                            <option selected>Insert your age range</option>
                            <option value="underage">Less than 18</option>
                            <option value="midages">Between 18 and 64</option>
                            <option value="over65">Over 65</option>
                          </select>
                          <button class="btn btn-primary mt-5" type="submit">Submit</button>
                    </div>
        
            </div>
        </div>
    </form>
    <div id="biglietto" class="container-fluid d-none my-5">
        <div class="row text-center">
            <div col-12>
                <div class="card">
                    <div class="card-body">
                    <p>Hi <span id="nomecognome"></span>!</p>
                      <p>Your ticket price is <span id="prezzobiglietto"></span></p>
                    </div>
                  </div> 
            </div>
        </div>
    </div>

 
  <script src="./js/main.js"></script>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
